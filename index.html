<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Estudio Jurídico Michelotti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=STIX+Two+Text:wght@400&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar container">
      <a href="#" class="logo">Estudio Michelotti</a>
      <div class="menu">
        <a href="#servicios">Servicios</a>
        <a href="#equipo">Equipo</a>
        <a href="#contacto">Contacto</a>
      </div>
    </nav>
    <div class="hero">
      <h1 class="title">Tu aliado legal de confianza</h1>

  </header>

  <!-- SECCIÓN SERVICIOS -->
  <section id="servicios" class="section light">
    <div class="container">
      <h2>Servicios</h2>
      <p>Descripción breve de servicios...</p>
      <a href="#contacto" class="btn">Cotizar ahora</a>

  <!-- SECCIÓN EQUIPO -->
  <section id="equipo" class="section dark">
    <div class="container">
      <h2>Equipo</h2>
      <p>Presentación del equipo...</p>
    </div>
  </section>

  <!-- SECCIÓN CONTACTO -->
  <section id="contacto" class="section light">
    <div class="container">
      <h2>Contacto</h2>
      <p>Formulario o datos de contacto...</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Estudio Jurídico Michelotti. Todos los derechos reservados.</p>
    </div>
